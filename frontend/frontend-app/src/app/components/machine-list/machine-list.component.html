<h2>Liste des Machines</h2>

<!-- Button to navigate to the "Add Machine" page -->
<button (click)="addMachine()">Ajouter une Machine</button>

<!-- Table to display the list of machines -->
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>État</th>
      <th>Dernière Maintenance</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Loop through the machines array to display each machine -->
    <tr *ngFor="let machine of machines">
      <td>{{ machine.id }}</td>
      <td>{{ machine.nom }}</td>
      <td>{{ machine.etat }}</td>
      <td>{{ machine.derniereMaintenance | date }}</td>
      <td>
        <!-- Button to edit the machine -->
        <button (click)="editMachine(machine.id)">Modifier</button>
        <!-- Button to delete the machine -->
        <button (click)="deleteMachine(machine.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
