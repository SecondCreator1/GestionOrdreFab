<h2>Edit Employee</h2>

<form [formGroup]="employeForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Name:</label>
    <input type="text" id="nom" formControlName="nom" required />
  </div>
  <div>
    <label for="poste">Poste:</label>
    <input type="text" id="poste" formControlName="poste" required />
  </div>
  <div>
    <label for="machine">Machine:</label>
    <select id="machine" formControlName="machine" required>
      <option value="" disabled>Select a machine</option>
      <option *ngFor="let machine of machines" [value]="machine.id">
        {{ machine.nom }}
      </option>
    </select>
    
  </div>
  <button type="submit" [disabled]="employeForm.invalid">Update</button>
</form>
