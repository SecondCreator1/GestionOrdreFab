<h2>Liste des employes</h2>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Poste</th>
      <th>Machine assignee</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employe of employes">
      <td>{{ employe.id }}</td>
      <td>{{ employe.nom }}</td>
      <td>{{ employe.poste }}</td>
      <td>{{ employe.machineAssignee?.nom || 'Not Assigned' }}</td>
      <td>
        <button (click)="deleteEmploye(employe.id)">Delete</button>
        <a [routerLink]="['/employes/edit', employe.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>

<a routerLink="/employes/add">Ajouter un employee</a>
